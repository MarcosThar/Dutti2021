<div class="container">
        <div *ngIf="dataList | async; let dataLis">

                <pagination-controls id="list" (pageChange)="pageChanged($event)" class="text-center">
                </pagination-controls>
                <div class="ship"
                        *ngFor="let ships of dataLis.results | paginate: getPaginatorConfig(dataLis);"
                        (click)="openDetails(ships)">
                        <div class="panel-heading">
                                <h3 class="panel-title">{{ships.name}}</h3>
                        </div>
                        <div class="panel-body text-center color">
                                <img [src]="getStarShipId(ships.url)" onError="this.src='assets/img/errorImg_x3.svg'"
                                        class="imgSize">
                        </div>
                </div>
        </div>
</div>
<app-modal>
        <ships-details [shipDetails]="details"></ships-details>
</app-modal>
