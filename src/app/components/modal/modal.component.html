<div class="modal-wrapper" *ngIf="isVisible">
  <div class="modal" [attr.show]="isVisible">
    <div class="modal-header__wrapper">
      <button (click)="toggle(false)" type="button" class="close" >
        &times;
      </button>
    </div>
    <div class="modal-body__wrapper">
      <ng-content></ng-content>
    </div>
  </div>
</div>
<div *ngIf="isVisible" class="overlay"></div>
